	<h3 class="text-center">Find Us</h3>

     <div class="col-md-6">	

     	<h3 class="text-center">Contact Us</h3>
     <form>
       <div class="form-group">
         <label for="full_name">Full Name:</label>
         <input type="fullName" class="form-control" id="full_name" placeholder="ex. John Doe">
       </div>
       <div class="form-group">
         <label for="email_address">Email Address:</label>
         <input type="email" class="form-control" id="email_address" placeholder="ex.johndoe@email.com">
       </div>
      
      
       <div class="form-group">
         <label for="message">Message</label>
         <textarea class="form-control" id="message" rows="3" placeholder="Type your message here."></textarea>
       </div>

       <div>
        <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
        <button type="reset" class="btn btn-outline-primary btn-block">Reset</button>
       </div>
     </form>


     </div>

</div>
